  <section class="contattami-container">
    <h2 class="mb-3 text-center">Contattami</h2>
    <p class="mb-4 fs-5 text-center">Hai un progetto, una proposta o vuoi conoscermi meglio? <strong>Scrivimi qui
        sotto!</strong></p>

    <form class="d-flex flex-column" action="#">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

      <button type="submit" class="btn btn-custom mt-3">Invia</button>
    </form>
